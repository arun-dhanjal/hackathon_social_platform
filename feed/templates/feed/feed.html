{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6">
            <h1 class="my-4">Feed</h1>
            <!-- Posts -->
            {% for post in posts %}
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title d-flex">{{ post.title }}</h5>
                    <h5 class="card-text">{{ post.author.username }}</h5>
                    <p class="card-text"><small class="text-muted">{{ post.created_on }}</small></p>
                    <p class="card-text">{{ post.content }}</p>

                    {% if post.image %}
                    <div class="d-flex justify-content-center align-items-center image-box">
                        <img src="{{ post.image.url }}" alt="{{ post.title }} by {{ post.author.username }}">
                    </div>
                    {% endif %}

                    <!-- Button to see full post -->
                    <a href="{% url 'feed:post_detail' post.id %}" class="btn btn-primary mt-3">Read More</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
