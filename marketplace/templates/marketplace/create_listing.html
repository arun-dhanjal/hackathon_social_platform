{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-header">
                    <h3>Create Auction Listing</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="title">Title *</label>
                            <input type="text" class="form-control" id="title" name="title" required maxlength="255">
                        </div>

                        <div class="form-group mb-3">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="image">Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="starting_price">Starting Price (£) *</label>
                                    <input type="number" class="form-control" id="starting_price" name="starting_price" 
                                           step="0.01" min="0.01" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="min_increment">Minimum Bid Increment (£) *</label>
                                    <input type="number" class="form-control" id="min_increment" name="min_increment" 
                                           value="1.00" step="0.01" min="0.01" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="reserve_price">Reserve Price (£) <small>(optional)</small></label>
                                    <input type="number" class="form-control" id="reserve_price" name="reserve_price" 
                                           step="0.01" min="0.01">
                                    <small class="form-text text-muted">Minimum price you'll accept</small>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="ends_at">Auction End Date/Time <small>(optional)</small></label>
                                    <input type="datetime-local" class="form-control" id="ends_at" name="ends_at">
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Create Auction</button>
                            <a href="{% url 'marketplace:marketplace_feed' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
